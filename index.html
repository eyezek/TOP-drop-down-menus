<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Drop-Down Menus :)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="headercontainer">
      <div id="header">My Drop-Down Menus :)</div>
    </div>

    <div id="menuscontainer">
      <div id="onclick">
        <h2>On Click</h2>
        <div id="onclickicon" class="menuiconcontainer">
          <img
            class="menuicon"
            src="/drop down menus/icons8-menu-50.png"
            alt="menu icon"
          />
        </div>

        <ul id="onclickmenu" class="menulist">
          <li>Option 1</li>
          <li>Option 2</li>
          <li>Option 3</li>
          <li>Option 4</li>
          <li>Option 5</li>
        </ul>
      </div>
      <div id="onhover">
        <h2>On Hover</h2>
        <div id="onhovericon" class="menuiconcontainer">
          <img
            class="menuicon"
            src="/drop down menus/icons8-menu-50.png"
            alt="menu icon"
          />
        </div>
        <ul id="onhovermenu" class="menulist">
          <li>Option 1</li>
          <li>Option 2</li>
          <li>Option 3</li>
          <li>Option 4</li>
          <li>Option 5</li>
        </ul>
      </div>
    </div>
    <div id="credits">
      <h1 id="created">Created by Eyezek Tucker</h1>
      <a target="_blank" href="https://icons8.com/icon/8113/menu">Menu</a>
      icons by <a target="_blank" href="https://icons8.com">Icons8</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
